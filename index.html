<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container justify-content-center text-center">
        <div class="container">
            <form action="">
                <input type="text" id="nombrePro" placeholder="Nombre">
                <input type="number" id="precioPro" placeholder="Precio">
                <input type="number" id="idPro" placeholder="ID">
                <button class="btn btn-primary" type="button" id="btnAñadir" placeholder="ID del producto">Añadir</button>
            </form>
        </div>
        <div class="container">
            <table class="table" id="miTabla">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody id="mostrarProductos">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
